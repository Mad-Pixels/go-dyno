name: Base commit 

on:
  push:
    branches-ignore:
      - main

concurrency:
  group: base-commit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: (Base) Commit Checks
    uses: ./.github/workflows/.checks.yml
    secrets:
      gitleaks: ${{ secrets.GITLEAKS_LICENSE }}
  
  commit-check:
    name: (Base) Commit Check
    needs: checks
    runs-on: ubuntu-latest
    steps:
      - name: All checks passed
        run: |
          echo "âœ… All Commit checks completed successfully!"

  update-docs:
    name: Update docs
    runs-on: ubuntu-latest
    steps:
      - name: Trigger
        run: |
          TAG_VERSION=v0.0.2
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/Mad-Pixels/go-dyno-docs/actions/workflows/update-docs.yml/dispatches \
            -d "{\"ref\":\"main\", \"inputs\": {\"version\": \"${TAG_VERSION}\"}}"


            

